<!doctype html>

<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Numbers</title>

        <!-- Load external CSS styles -->
        <link rel="stylesheet" href="styles_the_numbers.css">
        <link rel="manifest" href="manifest.json" />
    </head>

    <body>

        

        <!-- Operator and Level Selection Menu -->
        <div class="menu-bar">
            <h1>The Numbers</h1>
            <div>
                <label for="operatorSelect">Operator:</label>
                <select id="operatorSelect" onchange="onOperatorChange()">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">×</option>
                    <option value="/">÷</option>
                </select>
            </div>
            <div>
                <label for="levelSelect">Level:</label>
                <select id="levelSelect" onchange="onLevelChange()">
                    <option value="1">Easy 10</option>
                    <option value="2">Medium 12</option>
                    <option value="3">Hard 100</option>
                </select>
            </div>
            <div>
                <label for="genderSelect">Gender:</label>
                <select id="genderSelect" onchange="onGenderChange()">
                    <option value="boy">Boy</option>
                    <option value="girl">Girl</option>
                </select>
            </div>
        </div>
        
        <div class="container">
            <div class="image-container">
                <img src="images/left.jpg" alt="Left Image" class="imgBorder">
            </div>
            <div class="center-container">
                <div class="numbers-container">
                    <div id="1" onclick="addNumber('1')" onpointerover="pointerOver('1')" onpointerleave="pointerLeave('1')">1</div>
                    <div id="2" onclick="addNumber('2')" onpointerover="pointerOver('2')" onpointerleave="pointerLeave('2')">2</div>
                    <div id="3" onclick="addNumber('3')" onpointerover="pointerOver('3')" onpointerleave="pointerLeave('3')">3</div>
                    <div id="4" onclick="addNumber('4')" onpointerover="pointerOver('4')" onpointerleave="pointerLeave('4')">4</div>
                    <div id="5" onclick="addNumber('5')" onpointerover="pointerOver('5')" onpointerleave="pointerLeave('5')">5</div>
                    <div id="6" onclick="addNumber('6')" onpointerover="pointerOver('6')" onpointerleave="pointerLeave('6')">6</div>
                    <div id="7" onclick="addNumber('7')" onpointerover="pointerOver('7')" onpointerleave="pointerLeave('7')">7</div>
                    <div id="8" onclick="addNumber('8')" onpointerover="pointerOver('8')" onpointerleave="pointerLeave('8')">8</div>
                    <div id="9" onclick="addNumber('9')" onpointerover="pointerOver('9')" onpointerleave="pointerLeave('9')">9</div>
                    <div id="0" onclick="addNumber('0')" onpointerover="pointerOver('0')" onpointerleave="pointerLeave('0')">0</div>
                </div>
                <div class="additional-container">
                    <!-- First row -->
                    <div class="numbers"><p id="firstNumber"></p></div>
                    <div><p id="operator1"></p></div>
                    <div class="numbers"><p id="secondNumber"></p></div>
                    <div><p>=</p></div>
                    <div class="numbers"><p id="result" class="result"></p></div>
                    <div id="clear" class="clear" onclick="clearResult()" onpointerover="pointerOver('clear')" onpointerleave="pointerLeave('clear')"><p>Clear</p></div>
                    <!-- Second row -->
                    <div id="imgFirstNumberDiv" class="imgNumbers" onclick="imgClick('imgFirstNumber')" onpointerover="pointerOver('imgFirstNumberDiv')" onpointerleave="pointerLeave('imgFirstNumberDiv')" ><img id="imgFirstNumber" src=""></div>
                    <div><p id="operator2"></p></div>
                    <div id="imgSecondNumberDiv" class="imgNumbers" onclick="imgClick('imgSecondNumber')" onpointerover="pointerOver('imgSecondNumberDiv')" onpointerleave="pointerLeave('imgSecondNumberDiv')"><img id="imgSecondNumber" src=""></div>
                    <div><p>=</p></div>
                    <div id="imgResultNumberDiv" class="imgNumbers" onclick="imgClick('imgResultNumber')" onpointerover="pointerOver('imgResultNumberDiv')" onpointerleave="pointerLeave('imgResultNumberDiv')"><img id="imgResultNumber" src=""></div>
                    <div id="enter" class="enter" onclick="checkResult()" onpointerover="pointerOver('enter')" onpointerleave="pointerLeave('enter')"><p>Enter</p></div>
                </div>
                <div id="starContainer" class="star-container"></div>
            </div>
            <div class="image-container">
                <img src="images/right.jpg" alt="Right Image" class="imgBorder">
            </div>
        </div>

        <div id="stickerContainer" class="sticker-container"></div>

        <div class="footer">
            <p>© 2019 <img src="images/logo2_con_borde.png" alt="Logo" class="imgSticker"></p>
            <p style="font-size: 1vw;" onclick="resetCookies()"">Sound by floraphonic from Pixabay. Click to Reset Cookies</p>
        </div>

        <!-- Load external JavaScript -->
        <script src="scripts_the_numbers.js"></script>
        <script>
            if (typeof navigator.serviceWorker !== 'undefined') {
                navigator.serviceWorker.register('service-worker.js')
            }
        </script>
    </body>
</html>
